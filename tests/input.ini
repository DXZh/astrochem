[files]
source = source.mdl
chem = osu2007.chm
# Physical paramaters
[phys]
chi = 1e3
cosmic = 1.3e-17
# Solver parameters
[solver]
ti = 1e-6
tf = 1e7
abs_err = 1e-15
rel_err = 1e-6
# Initial abundances
[abundances]
H2      = 0.5
He      = 0.14
C(+)    = 7.30e-5
N       = 2.14e-5
O       = 1.76e-4
Na(+)   = 3.00e-9
Mg(+)   = 3.00e-9
Si(+)   = 3.00e-9
P(+)    = 3.00e-9
S(+)    = 2.00e-8
Cl(+)   = 3.00e-9
Fe(+)   = 3.00e-9
e       = 7.30e-5
grain   = 2e-12
# Output
[output]
time_steps = 128
abundances = CO,O2,H2O,OH,NO,O,C,C(+),He(+),H(+),H2