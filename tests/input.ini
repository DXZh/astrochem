[files]
source = source.mdl
chem = ../networks/osu2008.chm
# Physical paramaters
[phys]
chi = 1.0
cosmic = 1.3e-17
# Solver parameters
[solver]
ti = 1e-6
tf = 1e8
abs_err = 1e-15
rel_err = 1e-6
# Initial abundances
[abundances]
H2      = 0.5
He      = 0.14
N       = 2.14e-5
O       = 1.76e-4
C(+)    = 7.30e-5
S(+)    = 8.00e-8
Si(+)   = 8.00e-8
Fe(+)   = 3.00e-9
Na(+)   = 2.00e-9
Mg(+)   = 7.00e-9
P(+)    = 3.00e-9
Cl(+)   = 4.00e-9
e(-)    = 7.32e-5
# Output
[output]
time_steps = 128
abundances = CO,H2O,CS
